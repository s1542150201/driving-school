<!DOCTYPE html>
<html>
<head>
    <title>车辆管理</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">车牌</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="car.number" placeholder="车牌"/>
                        </div>
                    </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">类型</div>
                <label class="radio-inline">
                    <input type="radio" name="type" value="0" v-model="car.type"/> 手动档
                </label>
                <label class="radio-inline">
                    <input type="radio" name="type" value="1" v-model="car.type"/> 自动档
                </label>
            </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..." @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/business/car.js?_${.now?long}"></script>
</body>
</html>
