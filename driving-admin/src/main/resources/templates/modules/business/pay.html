<!DOCTYPE html>
<html>
<head>
    <title>缴费管理</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;缴费</a>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">学员姓名</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="pay.realName" readonly="readonly" placeholder="学员姓名"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">缴费时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="pay.createTime" readonly="readonly" placeholder="缴费时间"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">缴费金额</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="pay.money" onkeyup='this.value=this.value.replace(/\D/gi,"")' placeholder="缴费金额"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..." @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/business/pay.js?_${.now?long}"></script>
</body>
</html>
